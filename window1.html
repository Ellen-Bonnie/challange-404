<script>
  let parsedOutput = '';
  let quotes = [];

  // ===== Load quotes =====
  fetch('motivational_quotes.txt')
    .then(r => r.text())
    .then(t => {
      quotes = t.split('\n').map(q => q.trim()).filter(q => q.length > 0);
      showRandomQuote();
    })
    .catch(() => {
      document.getElementById("quoteBox").textContent = "Stay motivated — your quotes file couldn't be loaded!";
    });

  function showRandomQuote() {
    const box = document.getElementById("quoteBox");
    if (quotes.length === 0) return;
    box.style.opacity = 0;
    setTimeout(() => {
      box.textContent = quotes[Math.floor(Math.random() * quotes.length)];
      box.style.opacity = 1;
    }, 300);
  }

  // Format degrees with leading zeros
  function pad(num) {
    return num < 10 ? "0" + num : num;
  }

  // Convert to DM with zero padding
  function toDM(deg, isLat) {
    const abs = Math.abs(deg);
    const d = Math.floor(abs);
    const m = (abs - d) * 60;
    const dPadded = pad(d);
    const mFixed = m.toFixed(3);
    const dir = deg >= 0 ? (isLat ? "N" : "E") : (isLat ? "S" : "W");
    return `${dPadded}°${mFixed}′ ${dir}`;
  }

  // Bearing between two vertices (0–360)
  function bearing(lat1, lon1, lat2, lon2) {
    let dLon = (lon2 - lon1) * Math.PI / 180;
    lat1 = lat1 * Math.PI / 180;
    lat2 = lat2 * Math.PI / 180;
    let y = Math.sin(dLon) * Math.cos(lat2);
    let x = Math.cos(lat1) * Math.sin(lat2) -
            Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
    let brng = Math.atan2(y, x) * 180 / Math.PI;
    return (Math.round((brng + 360) % 360)); // Round to whole degree
  }

  function parseXML() {
    showRandomQuote();
    const xmlString = document.getElementById('xmlInput').value.trim();
    if (!xmlString) return alert('Please paste or load XML first.');

    try {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlString, "application/xml");
      if (xmlDoc.getElementsByTagName("parsererror").length > 0)
        return alert('Error parsing XML.');

      let htmlOutput = '';
      let textOutput = '';

      const usercharts = xmlDoc.getElementsByTagName('userchart');
      if (usercharts.length > 0) {
        for (let chart of usercharts) {
          const chartName = chart.getAttribute('name') || '(No name)';
          htmlOutput += `<span class="userchart">UserChart name: ${chartName}</span>\n`;
          textOutput += `UserChart name: ${chartName}\n`;
          processElements(chart);
        }
      } else processElements(xmlDoc);

      // ===== MAIN PROCESSOR =====
      function processElements(root) {

        // Generic parser
        const processTag = (tag, cls, label, extra = () => '') => {
          const list = root.getElementsByTagName(tag);
          if (tag === "clearingLine") return; // handled separately
          if (tag === "line") return; // handled separately

          for (let el of list) {
            const name = el.getAttribute('name') || '(No name)';
            htmlOutput += `<span class="bullet ${cls}">•</span>${label}: ${name}\n${extra(el)}`;
            textOutput += `${label}: ${name}\n${extra(el, true)}`;

            for (let v of el.getElementsByTagName('vertex')) {
              const lat = parseFloat(v.getAttribute('latitude'));
              const lon = parseFloat(v.getAttribute('longitude'));
              const coord = `${toDM(lat, true)}, ${toDM(lon, false)}`;
              htmlOutput += `  ${coord}\n`;
              textOutput += `  ${coord}\n`;
            }

            htmlOutput += '\n';
            textOutput += '\n';
          }
        };

        // ======== LINE (normal lines) =========
        const lines = root.getElementsByTagName("line");
        if (lines.length > 0) textOutput += "Lines\n";

        for (let el of lines) {
          const name = el.getAttribute("name") || "(No name)";
          const desc = el.getAttribute("description") || "";

          let attr = el.querySelector("attribute");
          let t = attr ? attr.getAttribute("lineType") : "(no type)";
          const typeMap = {
            "1": "Coast line",
            "2": "Nav line",
            "3": "Route line",
            "4": "Depth line"
          };
          const type = typeMap[t] || `(unknown: ${t})`;

          textOutput += `"${name}"\n${type}\n`;

          for (let v of el.getElementsByTagName("vertex")) {
            const lat = parseFloat(v.getAttribute("latitude"));
            const lon = parseFloat(v.getAttribute("longitude"));
            textOutput += `${toDM(lat,true)}, ${toDM(lon,false)}\n`;
          }
          textOutput += "\n";
        }

        // ======== CLEARING LINES (SPECIAL FORMAT) ========
        const clList = root.getElementsByTagName("clearingLine");
        if (clList.length > 0) textOutput += "Clearing Lines\n";

        let clIndex = 1;

        for (let el of clList) {
          const name = el.getAttribute("name") || "(No name)";
          const attr = el.querySelector("attribute");
          const t = attr ? attr.getAttribute("lineType") : "0";

          const type = (t === "1") ? "NMT" : (t === "2") ? "NLT" : "(unknown)";

          const typeNode = el.querySelector("type");
          const danger = typeNode?.getAttribute("isDanger") === "1" ? "Danger" : "";
          const radar = typeNode?.getAttribute("displayRadar") === "1" ? "On Radar" : "";

          const vertices = [...el.getElementsByTagName("vertex")];
          if (vertices.length >= 2) {
            const lat1 = parseFloat(vertices[0].getAttribute("latitude"));
            const lon1 = parseFloat(vertices[0].getAttribute("longitude"));
            const lat2 = parseFloat(vertices[1].getAttribute("latitude"));
            const lon2 = parseFloat(vertices[1].getAttribute("longitude"));

            const dir = bearing(lat1, lon1, lat2, lon2); // 0–360

            textOutput += `${clIndex} "${name}"\n`;
            textOutput += `${type} ${dir}° ${radar} ${danger}\n`.trim() + "\n";

            for (let v of vertices) {
              const lat = parseFloat(v.getAttribute("latitude"));
              const lon = parseFloat(v.getAttribute("longitude"));
              textOutput += `${toDM(lat,true)}, ${toDM(lon,false)}\n`;
            }
            textOutput += "\n";

            clIndex++;
          }
        }

        // ======== TIDAL ========
        processTag('tidal', 'tidal', 'TIDAL', (el, plain) => {
          const d = el.getAttribute('description') || '';
          const attr = el.querySelector('attribute');

          let orientation = attr?.getAttribute('orientation') || "0";
          let strength = attr?.getAttribute('strength') || "0";

          orientation = parseFloat(orientation).toFixed(2);
          strength = parseFloat(strength).toFixed(2);

          let t = attr?.getAttribute('type') || "0";

          const typeMap = {
            "1": "Current",
            "2": "Predicted"
          };

          const type = typeMap[t] || `(unknown: ${t})`;
          const time = t === "1" ? "12:00" : t === "2" ? "22:00" : "00:00";

          return `  Description: ${d}\n  Orientation: ${orientation}\n  Type: ${type}\n  Strength: ${strength}\n  Time: ${time}\n`;
        });

        // ======== AREAS ========
        processTag('area', 'area', 'AREA', el => {
          const desc = el.getAttribute('description') || '';
          return `  Description: ${desc}\n`;
        });

        // ======== CIRCLES ========
        processTag('circle', 'circle', 'CIRCLE', el => {
          let attr = el.querySelector("attribute");
          let r = attr?.getAttribute("range") || "0";
          r = parseFloat(r).toFixed(2);
          return `  Range: ${r} NM\n`;
        });

        // ======== LABELS ========
        processTag('label', 'label', 'LABEL', el => {
          let txt = el.querySelector("attribute")?.getAttribute("labelText") || "";
          let style = el.querySelector("attribute")?.getAttribute("labelStyle") || "";

          if (!txt || txt === "(no text)") txt = "TEXT ON CHART";
          if (!style) style = "TEXT ON CHART";

          return `  Text: ${txt}\n  Style: ${style}\n`;
        });

      }

      parsedOutput = textOutput;
      document.getElementById('result').innerHTML = htmlOutput || 'No recognized elements found.';
    } catch (err) {
      alert('Error: ' + err.message);
    }
  }

  function downloadTextFile() {
    if (!parsedOutput) return alert('Nothing to download. Please load and parse XML first.');
    const blob = new Blob([parsedOutput], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'parsed_coordinates.txt';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // Drag & Drop
  const fileInput = document.getElementById('fileInput');
  const dropZone = document.getElementById('dropZone');
  const xmlInput = document.getElementById('xmlInput');

  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (file) readXMLFile(file);
  });

  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    const file = e.dataTransfer.files[0];
    if (file && file.name.endsWith('.xml')) readXMLFile(file);
    else alert('Please drop a valid .xml file');
  });

  function readXMLFile(file) {
    const reader = new FileReader();
    reader.onload = e => {
      xmlInput.value = e.target.result;
      parseXML();
    };
    reader.readAsText(file);
  }
</script>
