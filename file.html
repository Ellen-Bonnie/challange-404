<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extract Area Coordinates</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>Extract Area Coordinates from XML</h2>
<button onclick="loadXML()">Load XML</button>

<div id="result"></div>

<script>
  function loadXML() {
    fetch('test.xml')  // <-- Replace with actual XML filename or URL
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load XML file');
        }
        return response.text();
      })
      .then(xmlText => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        const areas = xmlDoc.getElementsByTagName('area');
        let output = '';

        for (let i = 0; i < areas.length; i++) {
          const area = areas[i];
          const areaName = area.getAttribute('name') || '(No name)';
          const vertices = area.getElementsByTagName('vertex');

          for (let j = 0; j < vertices.length; j++) {
            const vertex = vertices[j];
            const lat = vertex.getAttribute('latitude');
            const lon = vertex.getAttribute('longitude');

            output += `Area: ${areaName} | Latitude: ${lat} | Longitude: ${lon}\n`;
          }
        }

        document.getElementById('result').textContent = output || 'No area data found.';
      })
      .catch(error => {
        document.getElementById('result').textContent = `Error: ${error.message}`;
      });
  }
</script>

</body>
</html>
